name: Count Discussions 

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  count_discussions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Switch to node 18 or later, as required by @octokit/graphql

      - name: Install node-fetch
        run: npm install node-fetch@2

      - name: Run GraphQL query
        run: |
          node -e "
          const fetch = require('node-fetch');
          const { graphql } = require('@octokit/graphql');
          
          const runGraphQLQuery = async () => {
            const query = `
              query($owner: String!, $repo: String!) {
                repository(owner: $owner, name: $repo) {
                  discussions {
                    totalCount
                  }
                }
              }`;
          
            const variables = {
              owner: process.env.GITHUB_REPOSITORY.split('/')[0],
              repo: process.env.GITHUB_REPOSITORY.split('/')[1]
            };
          
            try {
              const result = await graphql({
                query,
                variables,
                headers: {
                  authorization: \`token \${process.env.GITHUB_TOKEN}\`,
                },
                request: { fetch },  // Attach fetch implementation
              });
          
              console.log(\`Total discussions: \${result.repository.discussions.totalCount}\`);
            } catch (error) {
              console.error('Error:', error);
            }
          };
          
          runGraphQLQuery();
          "
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token to authenticate
